<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soothing Sounds</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/style.css">

</head>

<body>
    <header>
        <h1>SOOTHING SOUNDS</h1>
        <h4>Ambient sounds to relax and release stress.</h4>
    </header>
    <div class="container info-container">
        <span>1. Click on icons to listen sounds. <br>
            2. Try mixing one or more sounds and enjoy!</span>
    </div>
    <div class="container sounds-container">
        <div class="row sounds-row justify-content-center">
            <div class="col-auto sound-icon">
                <button>
                    <img src="Images/wave.png" alt="">
                </button>
                <br>
                <span>Ocean Wave</span>
                <br>
                <input type="range" name="" id="wave-vol" min="0" max="100" value="50">
            </div>
            <div class="col-auto sound-icon">
                <button>
                    <img src="Images/bird.png" alt="">
                </button>
                <br>
                <span>Birds</span>
                <br>
                <input type="range" name="" id="wave-vol" min="0" max="100" value="50">
            </div>
            <div class="col-auto sound-icon">
                <button>
                    <img src="Images/rain.png" alt="">
                </button>
                <br>
                <span>Rain</span>
                <br>
                <input type="range" name="" id="wave-vol" min="0" max="100" value="50">
            </div>
            <div class="col-auto sound-icon">
                <button>
                    <img src="Images/storm.png" alt="">
                </button>
                <br>
                <span>Thunderstorm</span>
                <br>
                <input type="range" name="" id="wave-vol" min="0" max="100" value="50">
            </div>
        </div>
        <!-- Row 2 -->
        <div class="row sounds-row justify-content-center">
            <div class="col-auto sound-icon">
                <button>
                    <img src="Images/wind (2).png" alt="" id="wind-ico">
                </button>
                <br>
                <span>Wind</span>
                <br>
                <input type="range" name="" id="wave-vol" min="0" max="100" value="50">
            </div>
            <div class="col-auto sound-icon">
                <button>
                    <img src="Images/seagull.png" alt="">
                </button>
                <br>
                <span>Seagull</span>
                <br>
                <input type="range" name="" id="wave-vol" min="0" max="100" value="50">
            </div>
            <div class="col-auto sound-icon">
                <button>
                    <img src="Images/cricket.png" alt="">
                </button>
                <br>
                <span>Crickets</span>
                <br>
                <input type="range" name="" id="wave-vol" min="0" max="100" value="50">
            </div>
            <div class="col-auto sound-icon">
                <button>
                    <img src="Images/coffee-cup.png" alt="">
                </button>
                <br>
                <span>Coffee Shop</span>
                <br>
                <input type="range" name="" id="wave-vol" min="0" max="100" value="50">
            </div>
        </div>
        <!-- Row 3 -->
        <div class="row sounds-row justify-content-center">
            <div class="col-auto sound-icon">
                <button>
                    <img src="Images/bonfire.png" alt="">
                </button>
                <br>
                <span>Camp Fire</span>
                <br>
                <input type="range" name="" id="wave-vol" min="0" max="100" value="50">
            </div>
            <div class="col-auto sound-icon">
                <button>
                    <img src="Images/keyboard.png" alt="">
                </button>
                <br>
                <span>Keyboard</span>
                <br>
                <input type="range" name="" id="wave-vol" min="0" max="100" value="50">
            </div>
            <div class="col-auto sound-icon">
                <button>
                    <img src="Images/waterfall.png" alt="">
                </button>
                <br>
                <span>Waterfall</span>
                <br>
                <input type="range" name="" id="wave-vol" min="0" max="100" value="50">
            </div>
            <div class="col-auto sound-icon">
                <button>
                    <img src="Images/meditation.png" alt="">
                </button>
                <br>
                <span>Meditation</span>
                <br>
                <input type="range" name="" id="wave-vol" min="0" max="100" value="50">
            </div>
        </div>
    </div>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
